<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto flex space-x-8">
      <!-- Input Form -->
      <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Poster Builder</h2>
        <form id="posterForm" class="space-y-4">
          <div>
            <label for="header" class="block text-sm font-medium text-gray-700"
              >Header</label
            >
            <input
              type="text"
              id="header"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
          <div>
            <label
              for="imageUpload"
              class="block text-sm font-medium text-gray-700"
              >Upload Image</label
            >
            <input
              type="file"
              id="imageUpload"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
              accept="image/*"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              rows="4"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
            ></textarea>
          </div>
        </form>
      </div>

      <!-- Poster Preview -->
      <div class="w-2/3 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Preview</h2>
        <div id="posterPreview" class="space-y-4">
          <h1 id="previewHeader" class="text-3xl font-bold"></h1>
          <img
            id="previewImage"
            src=""
            alt="Poster Image"
            class="w-full h-64 object-cover rounded-lg"
          />
          <p id="previewDescription" class="text-gray-700"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
