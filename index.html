<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-8 bg-gray-100">
    <div class="container flex mx-auto space-x-8">
      <!-- Input Form -->
      <div class="w-1/2 p-6 rounded-lg shadow-lg">
        <button
          class="relative flex justify-center w-full gap-2 px-5 py-3 mb-4 text-2xl font-bold bg-white rounded-md -top-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            fill="#000000"
            version="1.1"
            id="Capa_1"
            width="30px"
            height="30px"
            viewBox="0 0 209.291 209.291"
            xml:space="preserve"
          >
            <g>
              <g>
                <polygon
                  points="104.643,0 186.028,48.828 169.959,58.655 104.643,98.611 39.328,58.655 23.262,48.828"
                />
                <polygon
                  points="10.964,72.319 91.423,121.525 91.423,209.291 10.964,157.229"
                />
                <polygon
                  points="198.326,157.229 117.874,209.291 117.874,121.525 198.326,72.319"
                />
              </g>
            </g>
          </svg>
          <h1>Components</h1>
        </button>

        <form id="posterForm" class="mt-10 space-y-8">
          <div id="headerSection" class="p-5 mt-5 border rounded">
            <h1
              class="relative -top-8 px-4 py-0.5 rounded-full w-24 text-center bg-gray-200"
            >
              Heading
            </h1>
            <input
              type="text"
              id="header"
              class="block w-full p-2 border border-gray-300 rounded-md"
            />
            <!-- edit option -->
            <div class="flex items-center justify-between w-full mt-2">
              <div class="inline-flex rounded-md shadow-sm" role="group">
                <button
                  type="button"
                  id="alignLeftButton"
                  class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                    />
                  </svg>
                  Left
                </button>
                <button
                  type="button"
                  id="alignCenterButton"
                  class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"
                    />
                  </svg>
                  Center
                </button>
                <button
                  type="button"
                  id="alignRightButton"
                  class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"
                    />
                    <path
                      d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"
                    />
                  </svg>
                  Right
                </button>
              </div>

              <div class="inline-flex rounded-md shadow-sm" role="group">
                <button
                  type="button"
                  id="colorBlueButton"
                  class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                    />
                  </svg>
                  Blue
                </button>
                <button
                  type="button"
                  id="colorBlackButton"
                  class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"
                    />
                  </svg>
                  Black
                </button>
                <button
                  type="button"
                  id="colorGreenButton"
                  class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                >
                  <svg
                    class="w-3 h-3 me-2"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"
                    />
                    <path
                      d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"
                    />
                  </svg>
                  Green
                </button>
              </div>
            </div>
          </div>
          <!-- Second image upload -->
          <div id="imageUploadSection" class="p-5 border rounded">
            <h1
              class="relative -top-8 px-4 py-0.5 rounded-full w-32 text-center bg-gray-200"
            >
              Poster Image
            </h1>
            <div
              class="w-[400px] relative border-2 py-16 border-gray-300 border-dashed rounded-lg p-6"
            >
              <input
                type="file"
                id="imageUpload"
                accept="image/*"
                class="absolute inset-0 z-50 w-full h-full opacity-0"
              />
              <div
                class="flex flex-col items-center justify-center text-center"
              >
                <svg
                  class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">
                  <label for="file-upload" class="relative cursor-pointer">
                    <span>Drag and drop</span>
                    <span class="text-indigo-600"> or browse</span>
                    <span>to upload</span>
                    <input
                      id="file-upload"
                      name="file-upload"
                      type="file"
                      class="hidden"
                    />
                  </label>
                </h3>
                <p class="mt-1 text-xs text-gray-500">
                  PNG, JPG, GIF up to 10MB
                </p>
              </div>
              <img
                src=""
                class="hidden mx-auto mt-4 max-h-40"
                id="previewImage"
              />
            </div>
          </div>
          <!-- Description section -->
          <div id="descriptionSection" class="p-5 mt-5 border rounded">
            <h1
              class="relative -top-8 px-4 py-0.5 rounded-full w-32 text-center bg-gray-200"
            >
              Description
            </h1>
            <textarea
              id="description"
              rows="4"
              class="block w-full p-2 mt-1 border border-gray-300 rounded-md"
            ></textarea>
          </div>
        </form>
        <div class="flex items-center justify-between mt-5">
          <button
            id="headerButton"
            class="px-20 py-1.5 font-semibold text-white bg-yellow-300 rounded-md"
          >
            Heading
          </button>
          <button
            id="imageButton"
            class="px-20 py-1.5 font-semibold text-white bg-green-300 rounded-md"
          >
            Image
          </button>
          <button
            id="descriptionButton"
            class="px-20 py-1.5 font-semibold text-white bg-blue-300 rounded-md"
          >
            Description
          </button>
        </div>
      </div>

      <!-- Poster Preview -->
      <div class="w-1/2 p-6 rounded-lg shadow-lg">
        <button
          class="relative flex justify-center w-full gap-2 px-5 py-3 mb-4 text-2xl font-bold bg-white rounded-md -top-10"
        >
          <!-- SVG and Preview Title -->
        </button>
        <div id="posterPreview" class="space-y-4">
          <h1 id="previewHeader" class="text-3xl font-bold"></h1>
          <img
            id="previewImageDisplay"
            src=""
            alt="Poster Image"
            class="object-cover w-full rounded-lg h-96"
          />
          <p
            id="previewDescription"
            class="text-xl font-medium text-gray-700"
          ></p>
        </div>
        <!-- Download  -->
        <button
          id="downloadButton"
          class="px-4 py-2 mt-4 font-semibold text-white bg-blue-500 rounded-md"
        >
          Download
        </button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
